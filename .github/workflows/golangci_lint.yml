name: Golangci-lint

on: [pull_request, merge_group]

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          # Fetch full history for merge_group to ensure base ref exists for comparison.
          fetch-depth: ${{ github.event_name == 'merge_group' && 0 || 1 }}

      - name: Get golangci-lint version from asdf
        id: get-version
        run: |
          version=$(grep '^golangci-lint ' .tool-versions | awk '{print $2}')
          echo "version=${version}" | tee -a "$GITHUB_OUTPUT"

      - name: golangci-lint
        # Run on PR's that are not labeled with 'allow-lint-issues' and in the merge queue.
        if: ${{ !contains(join(github.event.pull_request.labels.*.name, ' '), 'allow-lint-issues') || github.event_name == 'merge_group' }}
        # NOTE: Keep this version in sync with ACTION_CI_LINT_GO_GIT_TAG in ./script/lint.sh
        uses: smartcontractkit/.github/actions/ci-lint-go@ci-lint-go/3.0.0
        with:
          checkout-repo: false
          golangci-lint-version: v${{ steps.get-version.outputs.version }}
