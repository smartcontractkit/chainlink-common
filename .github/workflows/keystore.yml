name: Keystore Checks

on:
  push:
    paths:
      - "keystore/**"

jobs:
  run-tests:
    defaults:
      run:
        working-directory: keystore
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version-file: "go.mod"

      - name: Build
        run: go build -v ./...

      - name: Unit Tests
        run: go test ./... -coverpkg=./... -coverprofile=coverage.txt
  build-race-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version-file: "go.mod"

      - name: Build
        run: go build -v ./...

      - name: Race Tests
        run: GORACE="log_path=$PWD/race" go test -race ./...

      - name: Print Races
        if: failure()
        id: print-races
        run: |
          find race.* | xargs cat > race.txt
          if [[ -s race.txt ]]; then
            cat race.txt
          fi

      - name: Upload Go test results
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: go-race-results
          path: |
            ./race.*
  check-tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: ./.github/actions/setup-go
        with:
          go-version-file: "go.mod"
          only-modules: "true"

      - name: Ensure "make gomodtidy" has been run
        run: |
          make gomodtidy
          git add --all
          git diff --minimal --cached --exit-code

      - name: Ensure "make generate" has been run
        run: |
          make rm-mocked
          make rm-builders
          make generate
          git add --all
          git diff --stat --cached --exit-code

