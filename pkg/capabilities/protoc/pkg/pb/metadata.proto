syntax = "proto3";

package cre.metadata;

import "google/protobuf/any.proto";
import "google/protobuf/descriptor.proto";

option go_package = "github.com/smartcontractkit/chainlink-common/pkg/capabilities/protoc/pkg/pb";

enum CallType {
  Action = 0;
  Trigger = 1;
}

extend google.protobuf.MethodOptions {
  CallType callType = 50011;
}


extend google.protobuf.ServiceOptions {
  google.protobuf.Any service_config = 50022;
}