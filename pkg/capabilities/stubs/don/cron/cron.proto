syntax = "proto3";

package don.cron.v1;

option go_package = "github.com/smartcontractkit/chainlink-common/pkg/capabilities/stubs/don/cron";

import "capabilities/v2/protoc/pkg/pb/cre_metadata.proto";

message Config{
  string schedule = 1;
}

message CronTrigger {
  int64 scheduled_execution_time = 1;
}

service Cron {
  option (cre.metadata.capability) = {
    mode: DON
    capability_id: "cron@1.0.0"
  };
  rpc Trigger(Config) returns (stream CronTrigger);
}